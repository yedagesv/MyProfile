<!DOCTYPE html>
<html>

<head>
    <title> Contact Us </title>
    <style>
        form{
        color: rgb(143, 214, 214);
        }
        input{
            color: crimson;
        }
        
    </style>
</head>

<body>
    <form>
        <table>
            <tbody>
                <tr>
                    <td> <label> Full Name: </label></td>
                    <td> <input type="text" placeholder="Enter Full Name..................."> </td>
                </tr>
                <tr>
                    <td> <label> Mobile No: </label></td>
                    <td> <input type="tel" value="+91"> </td>
                </tr>
                <tr>
                    <td> <label> Email:</label></td>
                    <td> <input type="email" placeholder="eg.abc@gmail.com"></td>
                </tr>
                <tr>
                    <td> <label> Inquiry: </label></td>
                    <td> <textarea rows="4" cols="21"></textarea> </td>
                </tr>
                <tr>
                    <td> </td>
                    <span> <td> <input type="submit" style="color:hotpink" ></td> </span>
                </tr>

            </tbody>
        </table>
    </form>
</body>

</html>
